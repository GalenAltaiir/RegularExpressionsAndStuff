<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="customers">
        <button onclick = "addRow()">Add New Row</button>
        <button onclick = "changeRow()">Change a Cell</button>
        
        <table id="myTable">
            <tr>
              <td>Cell 1</td>
              <td>Cell 2</td>
            </tr>
            <tr>
              <td>Cell 3</td>
              <td>Cell 4</td>
            </tr>
          </table>
        <!-- SCRIPT -->
      <script>

          table = document.getElementById("myTable")
          let x = table.rows[0].cells[1].innerHTML
          // Y X coord
            console.log(x)
            let index = 1;

            function changeRow(){
                let row = prompt("Select Row (Starting 1)")
                let col = prompt("Select Column (Starting 1)")
                let value = prompt("Enter new value")

                table.rows[row-1].cells[col-1].innerHTML = value;
            }

          function addRow(){
            table.innerHTML += 
            `
            <tr id='record`+index+`'>
                <td>Cell `+(index+4)+`</td>
                <td>Cell `+(index+5)+`</td>
            </tr>
            `
            index++;
            table.setAttribute("style", "#customers tr:nth-child(even){background-color: #f2f2f2;}")

                // write a js function that accepts row/ col to identify a particular cell and a string to update the content of that cell
                // aka give it coords and change the contents
            }

            
      </script>

      <style>
          table, th, td{
              padding: 10px;
          }

          table{
              border: 2px solid black;
          }


          th{
              border: 2px solid red;    
          }

          td{
              border: 2px solid blue;
          }
      </style>
</body>
</html>
